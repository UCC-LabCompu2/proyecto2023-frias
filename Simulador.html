<!DOCTYPE html>
<html class="html0" lang="es">

<head>
    <title>Simulador</title>
    <meta http-equiv="Content-Type" content="text/html; charset= utf-8">
    <meta content="Alumno" name="Manuel Frías Faoro">
    <meta content="Simulación" name="Simulador">
    <meta content="Calculo, Tabla de resultados, Animación de canvas, Inputs" name="keywords">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="Funcion.js"></script>
</head>

<body>
    <header>
        <h1 id="h1sim">Simulador</h1>
    </header>
    <main class="main-container">
        <div class="input-container">
            <h2>Ingrese los siguientes datos:</h2>
            <label for="velocidad_inicial">Velocidad inicial (m/s):</label>
            <input type="number" id="velocidad_inicial" name="velocidad_inicial">
            <br>
            <label for="angulo_salida">Ángulo de salida:</label>
            <input type="number" id="angulo_salida" name="angulo_salida">
        </div>
        <div class="button-container">
            <button class="button1" onclick="Calcular()">Calcular</button>
        </div>
        <div>
            <table class="table1">
                <caption id="TituloTabla">RESULTADOS</caption>
                <tr>
                    <th>Incógnitas</th>
                    <th>Valores</th>
                </tr>
                <tr>
                    <td>Velocidad Final (m/s)</td>
                    <td id="velocidad_final"></td>
                </tr>
                <tr>
                    <td>Altura Máxima (m)</td>
                    <td id="altura_maxima"></td>
                </tr>
                <tr>
                    <td>Distancia Recorrida en X (m)</td>
                    <td id="distancia_x"></td>
                </tr>
                <tr>
                    <td>Tiempo de vuelo (s)</td>
                    <td id="tiempo"></td>
                </tr>
            </table>
        </div>
        <div>
            <canvas class="canvas-container"></canvas>
        </div>
        <nav class="button-container1">
            <a href="Index.html"><button class="button1">Principal</button></a>
        </nav>
    </main>

</body>

</html>
